<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalinas Country - Control de Ingreso/Salida</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
<div id="nav">
  <button data-section="panel">PANEL</button>
  <button data-section="usuarios">USUARIOS</button>
  <button data-section="config">CONFIG</button>
</div>

<div id="panel" class="section">
  <h2>PANEL - Movimientos</h2>
  <button id="scanBtn">ESCANEAR</button>
  <button id="printPageBtn">IMPRIMIR ÚLTIMA PÁGINA</button>
  <table id="movimientosTable">
    <thead>
      <tr><th>#L</th><th>Nombre</th><th>DNI</th><th>Entrada</th><th>Salida</th><th>Tipo</th><th>Acción</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="usuarios" class="section">
  <h2>USUARIOS - Gestión</h2>
  <div id="addUserForm">
    <input type="text" id="userL" placeholder="#L (3 dígitos)" maxlength="3">
    <input type="text" id="userNombre" placeholder="Nombre Completo" maxlength="35">
    <input type="text" id="userDni" placeholder="DNI (8 dígitos)" maxlength="8">
    <select id="userTipo">
      <option value="">Tipo</option>
      <option value="propietario">propietario</option>
      <option value="administracion">administración</option>
      <option value="empleado">empleado</option>
      <option value="obrero">obrero</option>
      <option value="invitado">invitado</option>
      <option value="guardia">guardia</option>
      <option value="otro">otro</option>
    </select>
    <button id="addUserBtn">Agregar Usuario</button>
    <span id="userMessage"></span>
  </div>
  <h3>Usuarios Registrados:</h3>
  <table id="usersTable">
    <thead>
      <tr><th>#L</th><th>Nombre</th><th>DNI</th><th>Tipo</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="config" class="section">
  <h2>CONFIG - PIN Maestro</h2>
  <input type="password" id="currentPin" placeholder="PIN maestro actual" maxlength="4">
  <input type="password" id="newPin" placeholder="Nuevo PIN maestro" maxlength="4">
  <button id="savePin">Guardar PIN maestro</button>
</div>
</body>
</html>
