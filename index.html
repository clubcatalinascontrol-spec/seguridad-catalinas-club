<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalinas Control</title>
<link rel="stylesheet" href="styles.css">
<script type="module" src="app.js" defer></script>
</head>
<body>
  <div class="header">
    <button id="btnPanel">PANEL</button>
    <button id="btnUsuarios">USUARIOS</button>
    <button id="btnConfig">CONFIG</button>
    <button id="btnEscanear">ESCANEAR</button>
  </div>

  <div id="sectionPanel" class="section">
    <h2>Movimientos en Tiempo Real</h2>
    <table id="tablaMovimientos">
      <thead>
        <tr>
          <th>#L</th><th>Nombre</th><th>DNI</th><th>H.Entrada</th><th>H.Salida</th><th>Tipo</th><th>Eliminar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="btnImprimirUltima">Imprimir Última Página</button>
  </div>

  <div id="sectionUsuarios" class="section">
    <h2>Gestión de Usuarios</h2>
    <div class="form-usuario">
      <input type="number" id="inpL" placeholder="#L (solo números)">
      <input type="text" id="inpNombre" placeholder="Nombre Completo">
      <input type="number" id="inpDNI" placeholder="DNI">
      <select id="inpTipo">
        <option value="">Seleccione Tipo</option>
        <option value="propietario">Propietario</option>
        <option value="empleado">Empleado</option>
        <option value="obrero">Obrero</option>
        <option value="invitado">Invitado</option>
        <option value="guardia">Guardia</option>
        <option value="otro">Otro</option>
      </select>
      <button id="btnAgregarUsuario">Agregar Usuario</button>
      <p id="mensajeUsuario" class="mensaje"></p>
    </div>
    <div id="listaUsuarios"></div>
  </div>

  <div id="sectionConfig" class="section">
    <h2>Configuración</h2>
    <input type="password" id="inpNuevaContraseña" placeholder="Nueva Contraseña 4 dígitos">
    <button id="btnCambiarContraseña">Cambiar Contraseña</button>
    <p id="mensajeConfig" class="mensaje"></p>
  </div>
</body>
</html>
