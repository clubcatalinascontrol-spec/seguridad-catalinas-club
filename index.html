<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalinas Country - Control de Ingreso</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
</head>
<body>

<header>
  <div class="nav">
    <button class="nav-btn active" data-section="panel">PANEL</button>
    <button class="nav-btn" data-section="usuarios">USUARIOS</button>
    <button class="nav-btn" data-section="config">CONFIG</button>
  </div>
</header>

<main>
  <!-- PANEL -->
  <section id="panel" class="active">
    <h2>LISTADO DE MOVIMIENTOS</h2>
    <button id="scanBtn">ESCANEAR</button>
    <button id="printPageBtn">IMPRIMIR ÚLTIMA PÁGINA</button>
    <table id="movimientosTable">
      <thead>
        <tr>
          <th>#L</th><th>Nombre</th><th>DNI</th><th>Entrada</th><th>Salida</th><th>Tipo</th><th>Eliminar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- USUARIOS -->
  <section id="usuarios">
    <h2>GESTIÓN DE USUARIOS</h2>
    <div id="add-user">
      <input type="text" id="userL" placeholder="#L (3 dígitos)" maxlength="3">
      <input type="text" id="userNombre" placeholder="Nombre completo" maxlength="25">
      <input type="text" id="userDni" placeholder="DNI (8 dígitos)" maxlength="8" pattern="\d*">
      <select id="userTipo">
        <option value="propietario">Propietario</option>
        <option value="administracion">Administración</option>
        <option value="empleado">Empleado</option>
        <option value="obrero">Obrero</option>
        <option value="invitado">Invitado</option>
        <option value="guardia">Guardia</option>
        <option value="otro">Otro</option>
      </select>
      <button id="addUserBtn">Agregar Usuario</button>
    </div>
    <div id="userMessage" style="color:green; margin-top:5px;"></div>
    <div id="userListContainer" style="margin-top:20px;"></div>
  </section>

  <!-- CONFIG -->
  <section id="config">
    <h2>CONFIGURACIÓN</h2>
    <input type="text" id="newPin" placeholder="PIN maestro (4 dígitos)" maxlength="4">
    <button id="savePin">Guardar PIN</button>
  </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
