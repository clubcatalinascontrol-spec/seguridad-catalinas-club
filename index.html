<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Acceso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
  </header>

  <main>
    <!-- Movimientos -->
    <section id="movimientos">
      <h2>Movimientos</h2>
      <div id="movimientos-lista"></div>
      <button id="imprimirMovimientos">Imprimir movimientos</button>
    </section>

    <!-- Usuarios -->
    <section id="usuarios">
      <h2>Usuarios</h2>
      <div id="usuarios-lista"></div>
    </section>

    <!-- Configuración -->
    <section id="config">
      <h2>Configuración</h2>
      <div class="config-opcion">
        <p>Restaurar contraseña por defecto: <br>
        <small>Si restaura, la contraseña volverá a ser "1234"</small></p>
        <button id="restaurarContrasena">RESTAURAR</button>
      </div>
    </section>
  </main>

  <!-- Modal Editar Usuario -->
  <div id="modal-editar" class="modal">
    <div class="modal-contenido">
      <h3>Editar Usuario</h3>
      <label>#L:</label>
      <input type="number" id="editarL" maxlength="3">
      <label>Nombre Completo:</label>
      <input type="text" id="editarNombre" maxlength="25">
      <label>DNI:</label>
      <input type="number" id="editarDni" maxlength="8">
      <label>Tipo:</label>
      <select id="editarTipo">
        <option value="">Seleccione</option>
        <option value="propietario">propietario</option>
        <option value="administración">administración</option>
        <option value="empleado">empleado</option>
        <option value="obrero">obrero</option>
        <option value="invitado">invitado</option>
        <option value="guardia">guardia</option>
        <option value="otro">otro</option>
      </select>

      <div class="modal-botones">
        <button id="cancelarEdicion">Cancelar</button>
        <button id="finalizarEdicion">Finalizar</button>
      </div>
      <p id="mensajeEdicion"></p>
    </div>
  </div>

  <!-- Modal Restaurar Contraseña -->
  <div id="modal-restaurar" class="modal">
    <div class="modal-contenido">
      <h3>Restaurar Contraseña</h3>
      <label>Ingrese contraseña maestra para continuar:</label>
      <input type="password" id="inputContrasenaMaestra">
      <div class="modal-botones">
        <button id="cancelarRestaurar">Cancelar</button>
        <button id="confirmarRestaurar">Confirmar</button>
      </div>
      <p id="mensajeRestaurar"></p>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
