<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gestión de Usuarios</h1>

  <div class="menu">
    <button onclick="mostrarSeccion('usuarios')">Usuarios</button>
    <button onclick="mostrarSeccion('config')">Configuración</button>
  </div>

  <!-- Sección Usuarios -->
  <section id="usuarios" class="seccion">
    <h2>Usuarios</h2>
    <div id="listaUsuarios"></div>

    <h3>Agregar Usuario</h3>
    <input id="nombreUsuario" placeholder="Nombre">
    <input id="claveUsuario" placeholder="Contraseña (4 dígitos)" maxlength="4">
    <button onclick="agregarUsuario()">Agregar</button>
  </section>

  <!-- Sección Configuración -->
  <section id="config" class="seccion oculto">
    <h2>Configuración</h2>
    <p>Aquí podrás editar usuarios existentes.</p>
  </section>

  <script src="app.js" type="module"></script>
</body>
</html>
