<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Tickets</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Control de Tickets</h1>
</header>

<main>
  <section id="panel">
    <h2>PANEL</h2>
    <input type="text" id="codigoInput" placeholder="Escanea o ingresa el c贸digo..." autofocus>
    <select id="filtroPanel">
      <option value="todos">TODOS</option>
      <option value="propietarios">PROPIETARIOS</option>
      <option value="otros">OTROS</option>
    </select>
    <button id="imprimirBtn">IMPRIMIR</button>

    <div id="tablasPanel">
      <table id="tablaTodos" class="tabla">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>F. Eliminaci贸n</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <table id="tablaPropietarios" class="tabla" style="display:none;">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>F. Eliminaci贸n</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>

      <table id="tablaOtros" class="tabla" style="display:none;">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>F. Eliminaci贸n</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <section id="usuarios">
    <h2>USUARIOS</h2>
    <select id="filtroUsuarios">
      <option value="todos">TODOS</option>
      <option value="propietarios">PROPIETARIOS</option>
      <option value="otros">OTROS</option>
    </select>
    <div id="tablaUsuariosContainer">
      <table id="tablaUsuarios">
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Tipo</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
