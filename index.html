<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control de Acceso</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Control de Acceso</h1>
</header>

<main>
  <section id="panel">
    <h2>PANEL</h2>
    <input type="text" id="codigoInput" placeholder="Escanea el código..." autofocus>
    <select id="panelSelect">
      <option value="todos">TODOS</option>
      <option value="propietarios">PROPIETARIOS</option>
      <option value="otros">OTROS</option>
    </select>
    <button id="imprimirBtn">IMPRIMIR</button>
    <div id="panelTables">
      <table id="todosTable">
        <!-- Contenido generado dinámicamente -->
      </table>
      <table id="propietariosTable" style="display:none;">
        <!-- Contenido generado dinámicamente -->
      </table>
      <table id="otrosTable" style="display:none;">
        <!-- Contenido generado dinámicamente -->
      </table>
    </div>
  </section>

  <section id="usuarios">
    <h2>USUARIOS</h2>
    <select id="usuariosSelect">
      <option value="todos">TODOS</option>
      <option value="propietarios">PROPIETARIOS</option>
      <option value="otros">OTROS</option>
    </select>
    <div id="usuariosTables">
      <table id="usuariosTodosTable">
        <!-- Contenido generado dinámicamente -->
      </table>
      <table id="usuariosPropietariosTable" style="display:none;">
        <!-- Contenido generado dinámicamente -->
      </table>
      <table id="usuariosOtrosTable" style="display:none;">
        <!-- Contenido generado dinámicamente -->
      </table>
    </div>
  </section>
</main>

<script src="app.js"></script>
</body>
</html>
