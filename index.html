<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Bloqueo por contraseña -->
  <div id="passwordOverlay">
    <div class="overlay-content">
      <h2>Para continuar operando, por favor, ingrese su contraseña</h2>
      <input type="password" id="passwordInput" placeholder="Ingrese contraseña">
      <button id="passwordBtn">Ingresar</button>
      <p id="passwordError" class="error"></p>
    </div>
  </div>

  <header>
    <h1>Panel de Control</h1>
  </header>

  <main>
    <section id="panel">
      <h2>Usuarios Registrados</h2>
      <table id="usuariosTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody id="usuariosBody">
          <!-- Usuarios cargados dinámicamente -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Modal ficha -->
  <div id="modalFicha" class="modal hidden">
    <div class="modal-content">
      <span class="close" id="closeFicha">&times;</span>
      <h3>Ficha de Usuario</h3>
      <div id="fichaContent"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
