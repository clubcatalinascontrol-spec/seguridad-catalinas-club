<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de acceso y egreso de Catalinas Country</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Control de acceso y egreso de Catalinas Country</h1>
  </header>

  <main>
    <div class="controls">
      <button id="btn-escanear">Escanear</button>
      <span id="scan-ok" class="hidden ok-msg">OK</span>
    </div>

    <section id="panel">
      <h2>Movimientos</h2>
      <table id="movimientos-table">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Modal Escaneo -->
  <div id="scan-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Escanear código de barras</h3>
      <input type="text" id="scan-input" maxlength="8" placeholder="Escanee aquí...">
      <button id="cancel-scan">Cancelar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
