<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Accesos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Control de Accesos</h1>

    <div class="menu">
      <button id="usuariosBtn">USUARIOS</button>
      <button id="movimientosBtn">MOVIMIENTOS</button>
    </div>

    <!-- Sección Usuarios -->
    <section id="usuariosSection" class="hidden">
      <h2>Usuarios</h2>
      <form id="usuarioForm">
        <input type="hidden" id="usuarioId">
        <label>#L:</label>
        <input type="text" id="usuarioL" required>
        <label>Nombre Completo:</label>
        <input type="text" id="usuarioNombre" required>
        <label>DNI:</label>
        <input type="text" id="usuarioDni" required>
        <label>Tipo:</label>
        <select id="usuarioTipo" required>
          <option value="">Seleccionar</option>
          <option value="propietario">propietario</option>
          <option value="administración">administración</option>
          <option value="empleado">empleado</option>
          <option value="obrero">obrero</option>
          <option value="invitado">invitado</option>
          <option value="guardia">guardia</option>
          <option value="otro">otro</option>
        </select>
        <button type="submit">Guardar</button>
      </form>

      <table id="usuariosTable">
        <thead>
          <tr>
            <th>#L</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Sección Movimientos -->
    <section id="movimientosSection" class="hidden">
      <h2>Movimientos</h2>
      <div class="scanner">
        <input type="text" id="scannerInput" placeholder="Escanea o escribe código aquí">
        <p id="scanMsg"></p>
      </div>

      <table id="movimientosTable">
        <thead>
          <tr>
            <th>#L</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Tipo</th>
            <th>Entrada</th>
            <th>Salida</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="paginacion">
        <button id="prevPage">Anterior</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Siguiente</button>
      </div>
      <button id="imprimirMovimientosBtn">Imprimir Movimientos</button>
    </section>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
