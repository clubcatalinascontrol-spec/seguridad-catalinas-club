<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catalinas Country - Control de Ingreso</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>
<header>
  <div class="nav">
    <button class="nav-btn active" data-section="panel">PANEL</button>
    <button class="nav-btn" data-section="usuarios">USUARIOS</button>
    <button class="nav-btn" data-section="config">CONFIG</button>
  </div>
</header>

<main>
  <!-- PANEL -->
  <section id="panel" class="active">
    <div class="actions">
      <button id="scanBtn">ESCANEAR</button>
      <button id="printPageBtn">IMPRIMIR ÚLTIMA PÁGINA</button>
    </div>
    <table id="movimientosTable">
      <thead>
        <tr>
          <th>#L</th>
          <th>Nombre</th>
          <th>DNI</th>
          <th>H. Entrada</th>
          <th>H. Salida</th>
          <th>Tipo</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- USUARIOS -->
  <section id="usuarios">
    <h2>Gestión de Usuarios</h2>
    <div class="add-user">
      <input type="text" id="userL" placeholder="#L" maxlength="3">
      <input type="text" id="userNombre" placeholder="Nombre Completo" maxlength="25">
      <input type="text" id="userDni" placeholder="DNI" maxlength="8">
      <select id="userTipo">
        <option value="propietario">Propietario</option>
        <option value="administracion">Administración</option>
        <option value="empleado">Empleado</option>
        <option value="obrero">Obrero</option>
        <option value="invitado">Invitado</option>
        <option value="guardia">Guardia</option>
        <option value="otro">Otro</option>
      </select>
      <button id="addUserBtn">Agregar Usuario</button>
    </div>
    <div id="userMessage" class="message"></div>
    <h3>Usuarios Registrados:</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>#L</th>
          <th>Nombre</th>
          <th>DNI</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- CONFIG -->
  <section id="config">
    <h2>Configuración</h2>
    <div class="config-section">
      <label>PIN Maestro:</label>
      <input type="text" id="newPin" maxlength="4">
      <button id="savePin">Guardar PIN</button>
    </div>
  </section>
</main>

<script type="module" src="app.js"></script>
</body>
</html>
