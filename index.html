<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Accesos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Panel de Accesos</h1>
    <nav>
      <button id="btn-movimientos">Movimientos</button>
      <button id="btn-usuarios">Usuarios</button>
      <button id="btn-config">Config</button>
      <button id="btn-escanear">Escanear</button>
    </nav>
  </header>

  <main>
    <!-- Movimientos -->
    <section id="seccion-movimientos" class="seccion activa">
      <h2>Movimientos</h2>
      <button id="btn-imprimir-movimientos">Imprimir Movimientos</button>
      <table>
        <thead>
          <tr>
            <th>#L</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Tipo</th>
            <th>Acción</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-movimientos"></tbody>
      </table>
      <div id="paginacion"></div>
    </section>

    <!-- Usuarios -->
    <section id="seccion-usuarios" class="seccion">
      <h2>Usuarios</h2>
      <form id="form-usuario">
        <input type="text" id="numeroLote" placeholder="#L" maxlength="3" required>
        <input type="text" id="nombreCompleto" placeholder="Nombre completo" maxlength="25" required>
        <input type="text" id="dni" placeholder="DNI" maxlength="8" required>
        <select id="tipoUsuario" required>
          <option value="">Tipo</option>
          <option value="propietario">propietario</option>
          <option value="administración">administración</option>
          <option value="empleado">empleado</option>
          <option value="obrero">obrero</option>
          <option value="invitado">invitado</option>
          <option value="guardia">guardia</option>
          <option value="otro">otro</option>
        </select>
        <button type="submit">Agregar Usuario</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>#L</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Tipo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios"></tbody>
      </table>
    </section>

    <!-- Config -->
    <section id="seccion-config" class="seccion">
      <h2>Configuración</h2>
      <label>
        Cambiar contraseña:
        <input type="password" id="nuevaPassword">
        <button id="btn-cambiar-password">Guardar</button>
      </label>
      <p>Restaurar contraseña por defecto: Si restaura la contraseña por defecto volverá a ser "1234"</p>
      <button id="btn-restaurar-password">Restaurar</button>
    </section>
  </main>

  <!-- Modal Escanear -->
  <div id="modal-escanear" class="modal">
    <div class="modal-contenido">
      <h2>Escanear código</h2>
      <input type="text" id="input-codigo" maxlength="20" autofocus>
      <div id="mensaje-escanear"></div>
      <button id="btn-cancelar-escanear">Cancelar</button>
    </div>
  </div>

  <!-- Modal Editar Usuario -->
  <div id="modal-editar" class="modal">
    <div class="modal-contenido">
      <h2>Editar Usuario</h2>
      <form id="form-editar-usuario">
        <input type="text" id="editarLote" maxlength="3" required>
        <input type="text" id="editarNombre" maxlength="25" required>
        <input type="text" id="editarDni" maxlength="8" required>
        <select id="editarTipo" required>
          <option value="">Tipo</option>
          <option value="propietario">propietario</option>
          <option value="administración">administración</option>
          <option value="empleado">empleado</option>
          <option value="obrero">obrero</option>
          <option value="invitado">invitado</option>
          <option value="guardia">guardia</option>
          <option value="otro">otro</option>
        </select>
        <button type="submit">Finalizar</button>
        <button type="button" id="btn-cancelar-editar">Cancelar</button>
      </form>
      <div id="mensaje-editar"></div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
